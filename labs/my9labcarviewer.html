<html>
    <head>
        <title>View books</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Books</h1>
        <div>Create</div>
        <div>
            <table class="table">
                <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Harry Potter blah blah</td>
                    <td>JK Rowling</td>
                    <td>12</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>

            </table>
        </div>
    <div>
        <h2>
        <span>Create a</span>
        <span style="display:none">Update this</span> Book
        </h2>
        id <input type="text" name="id"><br/>

        Title <input type="text" name="title"><br/>
        Author <input type="text" name="author"><br/>
        Price <input type="number" name="price"><br/>
        Just to show select <select name="status">
            <option value="instock">in stock</option>
            <option value="outstock">out of stock</option>
            <option value="other">out of print</option>
        </select><br/>
        <span><button>Create</button></span>
        <span><button style="display:none">Update</button></span>
    </div>

    </body>
</html>
